server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true   # 允许通过服务名自动路由
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
